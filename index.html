<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

    
    <div class="main-container">
        <button class="addBookButton">ADD BOOK</button>
        <div class="card-container"></div>
    </div>
    <div class="form-popup" id="bookForm">
        <form class="form-container">
            <label for="title">Title</label>
            <input type="text" placeholder="book title" id="title" name="title" required>

            <label for="author">Author</label>
            <input type="text" placeholder="author" id="author" name="author" required>

            <label for="date">Date Written</label>
            <input type="date" placeholder="date" id="date" name="date" required>

            <label for="pages">Page Count</label>
            <input type="number" placeholder="page count" id="pages" name="pages" required>

            <label for="read">Read?</label>
            <input type="text" placeholder="Y/N" id="read" name="read" required>
            
            <button type="button" class="inFormButton">Add</button>
        </form>
    </div>

</body>
</html>
